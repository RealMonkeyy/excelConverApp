{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2 class="mb-4">ファイルアップロード</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.file.id_for_label }}" class="form-label">ファイル選択</label>
                {{ form.file|add_class:"form-control" }}
            </div>
            <div class="mb-3">
                <label for="config_id" class="form-label">設定ファイル選択</label>
                <select name="config_id" id="config_id" class="form-select">
                    {% for config in configurations %}
                    <option value="{{ config.id }}">{{ config.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">変換</button>
        </form>
    </div>
</div>
{% endblock %}
