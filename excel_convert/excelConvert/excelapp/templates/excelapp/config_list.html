{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2 class="mb-4">設定ファイル一覧</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>タイトル</th>
                        <th>作成日時</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for config in configurations %}
                    <tr>
                        <td>{{ config.title }}</td>
                        <td>{{ config.created_at|date:"Y-m-d H:i" }}</td>
                        <td>
                            <a href="{% url 'config_edit' config.pk %}" class="btn btn-sm btn-primary">編集</a>
                            <a href="{% url 'config_delete' config.pk %}" class="btn btn-sm btn-danger">削除</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">設定ファイルがありません。</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="{% url 'config_upload' %}" class="btn btn-primary">新規登録</a>
    </div>
</div>
{% endblock %}
