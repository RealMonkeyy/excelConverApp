{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2 class="mb-4">設定ファイル削除確認</h2>
        <p>本当にこの設定ファイルを削除しますか？</p>
        <p><strong>{{ config.title }}</strong></p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">削除</button>
            <a href="{% url 'config_list' %}" class="btn btn-secondary">キャンセル</a>
        </form>
    </div>
</div>
{% endblock %}
